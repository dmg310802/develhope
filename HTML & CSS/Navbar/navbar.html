<!-- Navbar Home Link Dropdown Disabled Search Bar Search BTN -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="div-nav">
      <nav id="main-nav">
        <table>
          <tr>
            <td>
              <b>Navbar </b>
            </td>
         
            <td>
              <b>Home </b>
            </td>
       
            <td>
              <a href="#"><b>Link </b></a>
            </td>
          
            <td>
              <select name="Dropdown" id="dropwdown">
                <option value="Home" selected>Dropdown</option>
                <option value="Page 1">Page 1</option>
              </select>
            </td>
        
            <td>
              <input type="submit" value="Disabled" id="dbtn" disabled />
            </td>
          
            <td>
              <input type="search" placeholder="Search" />
            </td>
         
            <td>
              <input type="submit" value="Search" class="btn"/>
            </td>
          </tr>
        </table>
      </nav>
    </div>
  </body>
</html>
