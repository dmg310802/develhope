<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <table class="table-container">
        <tr>
            <td>
                <img alt="Image cap" width="100%" class="card-img" src="https://imgs.search.brave.com/BicC0Zs8D1_yy8L5AgAW7uLhsoXSQb3ACGGHiyNSrEQ/rs:fit:500:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy8x/LzEyL0NhcmRfNV8o/MzM0NDU4MDk2KS5q/cGc"> 
            </td>
        </tr>
        <tr>
            <td>
                <table class="inside-table">
                    <tr>
                        <td>
                            <h1>Card Title</h1>
                            <p>Some quick example text to build on the card title and make up the bulk of the cards content</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="inside-table">
                    <tr>
                        <td>
                            <p>An item</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="inside-table">
                    <tr>
                        <td>
                            <p>A second item</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="inside-table">
                    <tr>
                        <td>
                            <p>A third item</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="inside-table">
                    <tr>
                        <td style="text-align: right;">
                            <p><a href="#">Card Link  </a></p>
                        </td>
                        <td>
                            <p><a href="#">Another Link  </a></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <p class="x-size color-blue " >Texto prueba</p>
</body>
</html>
